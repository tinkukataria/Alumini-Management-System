<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alumni Management System</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
  }
  header {
    background-color: #35424a;
    color: white;
    padding: 10px;
    text-align: center;
  }
  .container {
    width: 80%;
    margin: auto;
    overflow: hidden;
    padding: 20px;
  }
  .alumni-card {
    background: white;
    padding: 10px;
    margin: 10px;
    border-radius: 5px;
    box-shadow: 0 2px 2px rgba(0, 0, 0, 0.1);
  }
</style>
</head>
<body>
  <header>
    <h1>Alumni Management System</h1>
  </header>
  <div class="container">
    <h2>Alumni List</h2>
    <div class="alumni-card">
      <h3>Tinku Kataria</h3>
      <p>Batch: 2020</p>
      <p>Email: john@example.com</p>
    </div>
    <div class="alumni-card">
      <h3>Jane Smith</h3>
      <p>Batch: 2015</p>
      <p>Email: jane@example.com</p>
    </div>
    <!-- More alumni cards can be added here -->
  </div>
</body>
</html>
